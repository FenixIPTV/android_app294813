<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor IPTV Móvil</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HLS.js y Dash.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dashjs@latest/dist/dash.all.min.js"></script>
    <style>
        :root {
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }
        
        body {
            background-color: #111827;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        
        /* Layout principal */
        #app-container {
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            padding-left: calc(8px + var(--safe-area-inset-left));
            padding-right: calc(8px + var(--safe-area-inset-right));
        }
        
        /* Grid de canales responsive */
        #playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Tarjetas de canal */
        .item-card {
            width: 100%;
            aspect-ratio: 16/9;
            min-height: 0; /* Fix para aspect-ratio en iOS */
        }
        
        /* Header responsive */
        #header {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Barra de búsqueda */
        #search-container {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Filtros - scroll horizontal */
        #filter-nav {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        #filter-nav::-webkit-scrollbar {
            display: none;
        }
        
        /* Estilos táctiles */
        .item-card, .filter-button {
            transition: all 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .item-card:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        .filter-button:active {
            transform: scale(0.98);
        }
        
        .filter-button.active { background-color: #3B82F6; color: white; }
        
        /* Icono favoritos */
        .favorite-icon {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 22px;
            height: 22px;
            z-index: 10;
            fill: rgba(255, 255, 255, 0.5);
        }
        .item-card.is-favorite .favorite-icon { fill: #FBBF24; }
        
        /* Reproductor */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        /* Media queries específicas */
        @media (min-width: 640px) {
            #playlist-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
        }
        
        @media (min-width: 768px) {
            #playlist-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 14px;
            }
        }
        
        @media (min-width: 1024px) {
            #playlist-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 16px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col justify-center items-center z-50">
        <svg class="animate-spin h-10 w-10 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-xl">Cargando playlist...</p>
    </div>

    <div id="app-container" class="min-h-screen flex flex-col p-2">
        <header id="header" class="mb-3 sticky top-0 bg-gray-900 pt-2 pb-2 z-10">
            <h1 class="text-xl font-bold text-white mb-2 px-1">IPTV Player</h1>
            <div class="flex flex-col space-y-2 w-full">
                <div id="search-container" class="relative px-1">
                    <input type="search" id="search-input" placeholder="Buscar..." class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none">
                    <svg class="absolute right-3 top-2.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <nav id="filter-nav" class="px-1">
                    <button data-filter="all" class="filter-button px-3 py-1.5 rounded-lg bg-gray-700 active mr-2">Todos</button>
                    <button data-filter="favorites" class="filter-button px-3 py-1.5 rounded-lg bg-gray-700 mr-2">Favoritos</button>
                    <button data-filter="tv" class="filter-button px-3 py-1.5 rounded-lg bg-gray-700 mr-2">TV</button>
                    <button data-filter="movie" class="filter-button px-3 py-1.5 rounded-lg bg-gray-700 mr-2">Películas</button>
                    <button data-filter="serie" class="filter-button px-3 py-1.5 rounded-lg bg-gray-700">Series</button>
                </nav>
            </div>
        </header>

        <main id="playlist-container" class="flex-grow overflow-y-auto px-1 pb-4">
            <!-- Canales se insertarán aquí -->
        </main>
        
        <div id="message-container" class="hidden flex-grow justify-center items-center px-4">
            <p class="text-lg text-gray-400 text-center"></p>
        </div>
    </div>

    <div id="player-container" class="hidden fixed inset-0 bg-black z-40">
        <video id="video-player" class="w-full h-full" playsinline webkit-playsinline x-webkit-airplay="allow" x5-video-player-fullscreen="true"></video>
        <div id="player-controls" class="absolute bottom-0 left-0 right-0 p-4 flex justify-center">
            <button id="close-player" class="bg-gray-800 text-white px-6 py-2 rounded-full">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        const PLAYLIST_URL = 'https://raw.githubusercontent.com/FenixIPTV/sturdy-telegram/refs/heads/main/playlist.m3u';

        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const playlistContainer = document.getElementById('playlist-container');
        const messageContainer = document.getElementById('message-container');
        const playerContainer = document.getElementById('player-container');
        const videoPlayer = document.getElementById('video-player');
        const closePlayerBtn = document.getElementById('close-player');
        const filterNav = document.getElementById('filter-nav');
        const searchInput = document.getElementById('search-input');

        let fullPlaylist = [];
        let currentPlaylist = [];
        let favorites = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let hls = null;
        let dashPlayer = null;

        document.addEventListener('DOMContentLoaded', initialize);

        async function initialize() {
            loadFavorites();
            setupEventListeners();
            
            try {
                const m3uText = await fetchPlaylist(PLAYLIST_URL);
                fullPlaylist = parseM3U(m3uText);
                if (fullPlaylist.length > 0) {
                    renderPlaylist();
                } else {
                    showMessage('La playlist está vacía');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al cargar la playlist');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function setupEventListeners() {
            filterNav.addEventListener('click', handleFilterClick);
            searchInput.addEventListener('input', handleSearch);
            closePlayerBtn.addEventListener('click', stopVideo);
            
            // Manejar gestos táctiles en el reproductor
            playerContainer.addEventListener('touchstart', handleTouchStart, {passive: true});
            playerContainer.addEventListener('touchmove', handleTouchMove, {passive: false});
            
            // Pantalla completa en iOS
            videoPlayer.addEventListener('webkitbeginfullscreen', () => {
                document.body.style.overflow = 'hidden';
            });
            
            videoPlayer.addEventListener('webkitendfullscreen', () => {
                document.body.style.overflow = '';
                videoPlayer.play();
            });
        }
        
        let touchStartY = 0;
        
        function handleTouchStart(e) {
            touchStartY = e.touches[0].clientY;
        }
        
        function handleTouchMove(e) {
            if (playerContainer.classList.contains('hidden')) return;
            
            const touchY = e.touches[0].clientY;
            const deltaY = touchY - touchStartY;
            
            // Deslizar hacia abajo para cerrar
            if (deltaY > 100) {
                e.preventDefault();
                stopVideo();
            }
        }

        async function fetchPlaylist(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Error: ${response.status}`);
            return await response.text();
        }

        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const playlist = [];
            let currentItem = {};
            
            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    currentItem = {};
                    const infoLine = line.substring(line.indexOf(' ') + 1);
                    const nameMatch = infoLine.match(/,(.+)$/);
                    currentItem.name = nameMatch ? nameMatch[1].trim() : 'Sin Nombre';
                    
                    const getAttribute = (attr) => {
                        const regex = new RegExp(`${attr}="([^"]+)"`);
                        const match = infoLine.match(regex);
                        return match ? match[1] : null;
                    };
                    
                    currentItem.logo = getAttribute('tvg-logo');
                    currentItem.type = getAttribute('type');
                    currentItem.group = getAttribute('group-title');
                    
                    if (!currentItem.type) {
                        const lowerGroup = (currentItem.group || '').toLowerCase();
                        if (lowerGroup.includes('movie') || lowerGroup.includes('pelicula')) currentItem.type = 'movie';
                        else if (lowerGroup.includes('serie')) currentItem.type = 'serie';
                        else currentItem.type = 'tv';
                    }
                } else if (line.trim().startsWith('http')) {
                    currentItem.url = line.trim();
                    if (currentItem.name && currentItem.url) {
                        currentItem.id = playlist.length;
                        playlist.push(currentItem);
                    }
                    currentItem = {};
                }
            }
            return playlist;
        }

        function loadFavorites() {
            favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
        }

        function saveFavorites() {
            localStorage.setItem('iptv_favorites', JSON.stringify(favorites));
        }

        function toggleFavorite(itemId, event) {
            event.stopPropagation();
            const index = favorites.indexOf(itemId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(itemId);
            }
            saveFavorites();
            renderPlaylist();
        }

        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            let filteredList = currentFilter === 'all' ? fullPlaylist :
                currentFilter === 'favorites' ? fullPlaylist.filter(item => favorites.includes(item.id)) :
                fullPlaylist.filter(item => item.type === currentFilter);

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredList = filteredList.filter(item => 
                    item.name.toLowerCase().includes(term) || 
                    (item.group && item.group.toLowerCase().includes(term))
                );
            }
            
            currentPlaylist = filteredList;

            if (currentPlaylist.length === 0) {
                showMessage(`No hay resultados${searchTerm ? ` para "${searchTerm}"` : ''}${currentFilter !== 'all' ? ` en ${currentFilter}` : ''}`);
                return;
            }
            
            messageContainer.classList.add('hidden');
            
            currentPlaylist.forEach(item => {
                const card = document.createElement('div');
                card.className = `item-card bg-gray-800 rounded-lg flex flex-col items-center justify-center text-center p-2 relative ${favorites.includes(item.id) ? 'is-favorite' : ''}`;
                card.dataset.id = item.id;
                
                card.innerHTML = `
                    <svg class="favorite-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    <img src="${item.logo || 'https://placehold.co/128x72/1F2937/E5E7EB?text=?'}" alt="${item.name}" class="w-12 h-12 object-contain mb-1" onerror="this.src='https://placehold.co/128x72/1F2937/E5E7EB?text=?'">
                    <p class="text-xs text-gray-300 truncate w-full">${item.name}</p>
                `;
                
                card.addEventListener('click', () => playVideo(item.url));
                card.querySelector('.favorite-icon').addEventListener('click', (e) => toggleFavorite(item.id, e));
                playlistContainer.appendChild(card);
            });
        }

        function showMessage(text) {
            playlistContainer.classList.add('hidden');
            messageContainer.classList.remove('hidden');
            messageContainer.querySelector('p').textContent = text;
        }

        function handleFilterClick(e) {
            const button = e.target.closest('.filter-button');
            if (button) {
                currentFilter = button.dataset.filter;
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderPlaylist();
            }
        }

        function handleSearch(e) {
            searchTerm = e.target.value;
            renderPlaylist();
        }

        function playVideo(url) {
            appContainer.classList.add('hidden');
            playerContainer.classList.remove('hidden');
            
            // Limpiar reproductores anteriores
            if (hls) hls.destroy();
            if (dashPlayer) dashPlayer.reset();
            
            // Forzar landscape en móviles
            if (window.innerHeight > window.innerWidth) {
                screen.orientation.lock('landscape').catch(e => {});
            }
            
            // Configurar controles nativos
            videoPlayer.controls = true;
            videoPlayer.src = url;
            
            // Intentar reproducción automática
            videoPlayer.play().catch(e => {
                console.log('Autoplay bloqueado, mostrando controles');
            });
        }

        function stopVideo() {
            // Restaurar orientación
            screen.orientation.unlock();
            
            // Limpiar reproductores
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (dashPlayer) {
                dashPlayer.reset();
                dashPlayer = null;
            }
            
            // Detener video
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.controls = false;
            
            // Volver a la vista principal
            playerContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
